<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>Test </title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"/>
    <link href="/css/layouts/modern-light-menu/light/loader.css" rel="stylesheet" type="text/css" />
    <link href="/css/layouts/modern-light-menu/dark/loader.css" rel="stylesheet" type="text/css" />
    
    <link href="/css/layouts/modern-light-menu/light/structure.css" rel="stylesheet" type="text/css" />
    <link href="/css/layouts/modern-light-menu/dark/structure.css" rel="stylesheet" type="text/css" />
    
    <script src="/js/layouts/modern-light-menu/loader.js"></script>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css" />
    
    <link href="/css/layouts/modern-light-menu/light/plugins.css" rel="stylesheet" type="text/css" />
    <link href="/css/layouts/modern-light-menu/dark/plugins.css" rel="stylesheet" type="text/css" />
    
    <link href="/css/assets/dark/main.css" rel="stylesheet" type="text/css" />
    <link href="/css/assets/light/main.css" rel="stylesheet" type="text/css" />
    
    <link href="/css/assets/dark/components/modal.css" rel="stylesheet" type="text/css" />
    <link href="/css/assets/light/components/modal.css" rel="stylesheet" type="text/css" />
    
    <link href="/plugins/highlight/styles/monokai-sublime.css" rel="stylesheet" type="text/css" />
    <link href="/plugins/notification/snackbar/snackbar.min.css" rel="stylesheet" type="text/css" />
    <link href="/plugins/waves/waves.min.css" rel="stylesheet" type="text/css" />
    
    <link href="/css/assets/dark/scrollspyNav.css" rel="stylesheet" type="text/css" />
    <link href="/css/assets/light/scrollspyNav.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link href="/plugins/apex/apexcharts.css" rel="stylesheet" type="text/css">
    <link href="/css/assets/light/dashboard/dash_1.css" rel="stylesheet" type="text/css" />
    <link href="/css/assets/dark/dashboard/dash_1.css" rel="stylesheet" type="text/css" />
    
    <link href="/plugins/light/sweetalerts2/custom-sweetalert.css" rel="stylesheet" type="text/css" />
    <link href="/plugins/dark/sweetalerts2/custom-sweetalert.css" rel="stylesheet" type="text/css" />
    
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->

	<div layout:fragment="headerFiles">
        <!-- Đây là nơi chứa các thẻ CSS tùy chỉnh của lớp con -->
    </div>
</head>
<body class="layout-boxed">
	<!-- BEGIN LOADER -->
	<div id="load_screen">
		<div class="loader">
			<div class="loader-content">
				<div class="spinner-grow align-self-center"></div>
			</div>
		</div>
	</div>
	<!--  END LOADER -->

	<!--  BEGIN NAVBAR  -->
	<div th:replace="layouts/navbar/style-vertical-menu"></div>
	<!--  END NAVBAR  -->

	<!--  BEGIN MAIN CONTAINER  -->
	<div class="main-container" id="container">

		<div class="overlay"></div>
		<div class="search-overlay"></div>

		<!--  BEGIN SIDEBAR  -->
		<div th:replace="layouts/menu/vertical-menu"></div>
		<!--  END SIDEBAR  -->

		<!--  BEGIN CONTENT AREA  -->
		<div id="content" class="main-content">
			<div layout:fragment="content" class="layout-px-spacing">
			<!-- Đây là nơi chứa các nội dung của lớp con -->
			</div>

			<!--  BEGIN FOOTER  -->
			<div th:replace="layouts/layout-footer"></div>
			<!--  END FOOTER  -->
		</div>
		<!--  END CONTENT AREA  -->
		
	</div>
	<!-- END MAIN CONTAINER -->
	
	<!-- MODAL DELETE -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteConformationLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" id="deleteConformationLabel">
                <div class="modal-header">
                    <div class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </div>
                    <h5 class="modal-title" id="exampleModalLabel">Xác nhận xóa?</h5>
         			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class=""> Bạn có chắc chắn muốn xóa phần tử này?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-danger" data-remove="task" id="confirmDelete">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END MODAL DELETE -->

	<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
	<script src="/js/bootstrap/bootstrap.bundle.min.js"></script>
	<script src="/js/assets/scrollspyNav.js"></script>
	<script src="/plugins/global/vendors.min.js"></script>
	<script src="/plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
	<script src="/plugins/mousetrap/mousetrap.min.js"></script>
	<script src="/plugins/waves/waves.min.js"></script>
	<script src="/plugins/notification/snackbar/snackbar.min.js"></script>
	<script src="/plugins/font-icons/feather/feather.min.js"></script>
	<script src="/js/layouts/modern-light-menu/app.js"></script>
	<!-- END GLOBAL MANDATORY SCRIPTS -->

	<!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
	<script src="/plugins/apex/apexcharts.min.js"></script>
	<script src="/js/assets/dashboard/dash_1.js"></script>
	<script src="/plugins/sweetalerts2/sweetalerts2.min.js"></script>
	<!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->

	<script src="/js/assets/custom.js"></script>
	<script src="/js/assets/elements/custom-search.js"></script>
	<script src="/js/app.js"></script>
	
	 <!--  BEGIN CUSTOM STYLE FILE  -->
	<div layout:fragment="footerFiles">
        <!-- Đây là nơi chứa các script của lớp con -->
    </div>
     <!--  END CUSTOM STYLE FILE  -->
     
     <!--  NOTIFICATION  -->
     <div th:if="${success}">
		<script>
	        Snackbar.show({
	            text: '[[${success}]]',
	            textColor: '#ddf5f0',
	            backgroundColor: '#00ab55',
	            actionText: 'Bỏ qua',
	            actionTextColor: '#3b3f5c'
	        });
	    </script>
    </div>
     <div th:if="${error}">
		<script>
	        Snackbar.show({
	            text: '[[${error}]]',
	            textColor: '#fbeced',
	            backgroundColor: '#e7515a',
	            actionText: 'Bỏ qua',
	            actionTextColor: '#3b3f5c'
	        });
	    </script>
    </div>
    
    <!--  END-NOTIFICATION  -->
</body>
</html>
